<script type="text/javascript">
	$(document).ready(function() {

					$('#footer').addClass('active');

		$('#fullpage').fullpage({
			'resize' : true,
			'anchors': ['firstPage', 'secondPage', 'thirdPage', 'fourthPage', 'fifthPage', 'lastPage'],
			'verticalCentered': false,
			'css3': true,
			'continuousVertical': true,

			'afterLoad': function(anchorLink, index){
				if(anchorLink == 'secondPage'){
					$('#iphone3, #iphone2, #iphone4').addClass('active');
				} else if(anchorLink == 'firstPage'){
					$('#footer').addClass('active');
					start01();
				}
			},


			'onLeave': function(index, nextIndex, direction){
				if(index == 1){
					$('#section0-ms').removeClass('active');
				}
			}
		});


		start01();
		

		function start01() {
			$(".active#section0 .sectionContents").delay(1000).animate({"opacity":"0"},0,function(){
				start02();
				start03();
			});
		}
		function start02() {
			$(".active#section0").css('background-image', 'url(imgs/bg1.jpg)');
		}

		function start03() {
			$(".active#section0 .sectionContents").delay(1000).animate({"opacity":"1"},1000);
		}



	});
</script>
